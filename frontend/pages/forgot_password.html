<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/login_page_style.css">
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css" />
</head>
<!-- Firebase Auth for FORGOT PASSWORD page -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  import { sendPasswordResetEmailToUser } from "../js/auth_manager.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyDI1V6BaKvdeLo2kbXAREWweZyiGAF4508",
    authDomain: "smartshopai-45959.firebaseapp.com",
    projectId: "smartshopai-45959",
    storageBucket: "smartshopai-45959.firebasestorage.app",
    messagingSenderId: "550339763780",
    appId: "1:550339763780:web:b9b8957b1597ef09d5a611"
  };
  
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById('forgotPasswordForm');
  const emailEl = document.getElementById('email');
  const emailErr = document.getElementById('emailError');
  const successBox = document.getElementById('successMessage');
  const errorBox = document.getElementById('errorMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    emailErr.textContent = '';
    successBox.style.display = 'none';
    errorBox.style.display = 'none';

    const email = emailEl.value.trim();
    
    if (!email) {
      emailErr.textContent = 'Email is required';
      return;
    }

    try {
      await sendPasswordResetEmailToUser(email);
      successBox.style.display = 'block';
      form.style.display = 'none';
    } catch (err) {
      const code = (err.code || '').toString();
      if (code.includes('user-not-found')) {
        // Don't reveal if user exists (security best practice)
        successBox.style.display = 'block';
        form.style.display = 'none';
      } else if (code.includes('invalid-email')) {
        emailErr.textContent = 'Invalid email address';
      } else {
        errorBox.style.display = 'block';
        errorBox.textContent = 'Failed to send reset email. Please try again.';
      }
      console.error(err);
    }
  });
</script>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" class="logo-square" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <circle cx="9" cy="21" r="1"></circle>
                      <circle cx="20" cy="21" r="1"></circle>
                      <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </div>
                <h2>Reset Password</h2>
                <p>Enter your email address</p>
            </div>
            
            <form class="login-form" id="forgotPasswordForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">SEND RESET LINK</span>
                    <div class="btn-loader">
                        <div class="loader-bar"></div>
                        <div class="loader-bar"></div>
                        <div class="loader-bar"></div>
                    </div>
                </button>
            </form>

            <div class="success-message" id="successMessage" style="display: none;">
                <div class="success-icon">âœ“</div>
                <h3>Email Sent</h3>
                <p>If an account exists, a password reset link has been sent to your email.</p>
                <p style="margin-top: 16px; font-size: 12px;">Please check your inbox and follow the instructions.</p>
            </div>

            <div class="error-message" id="errorMessage" style="display: none; background: #FEE2E2; border: 2px solid #DC2626; color: #DC2626; padding: 16px; margin-top: 16px; border-radius: 0;">
            </div>

            <div class="signup-link" style="margin-top: 24px;">
                <span>Remember your password? </span>
                <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
