<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>SmartShopAI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/ai_chat.css" />
</head>
<body>
  <div class="wrap">
    <h2>SmartShopAI Assistant</h2>
    <div class="sys">Hỏi tôi về sản phẩm bạn muốn tìm…</div>
    <div class="sys">Ví dụ: "Mình cần mua laptop dưới 25 triệu".</div>

    <div id="chat" class="chat"></div>

    <form id="composer" class="composer">
      <input id="user-input" type="text" placeholder="Nhập câu hỏi…" autocomplete="off" />
      <button id="send-btn" type="submit">Gửi</button>
    </form>
  </div>

  <script src="../js/ai_chat.js"></script>
</body>
</html>
