<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/login_page_style.css">
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css" />
</head>
<!-- Firebase Auth for RESET PASSWORD page -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  import { confirmPasswordResetWithCode } from "../js/auth_manager.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyDI1V6BaKvdeLo2kbXAREWweZyiGAF4508",
    authDomain: "smartshopai-45959.firebaseapp.com",
    projectId: "smartshopai-45959",
    storageBucket: "smartshopai-45959.firebasestorage.app",
    messagingSenderId: "550339763780",
    appId: "1:550339763780:web:b9b8957b1597ef09d5a611"
  };
  
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Get action code from URL
  const urlParams = new URLSearchParams(window.location.search);
  const actionCode = urlParams.get('oobCode');
  const mode = urlParams.get('mode');

  const form = document.getElementById('resetPasswordForm');
  const passwordEl = document.getElementById('password');
  const confirmPasswordEl = document.getElementById('confirmPassword');
  const passwordErr = document.getElementById('passwordError');
  const confirmPasswordErr = document.getElementById('confirmPasswordError');
  const successBox = document.getElementById('successMessage');
  const errorBox = document.getElementById('errorMessage');
  const invalidLinkBox = document.getElementById('invalidLinkMessage');

  // Check if we have a valid action code
  if (!actionCode || mode !== 'resetPassword') {
    invalidLinkBox.style.display = 'block';
    form.style.display = 'none';
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    passwordErr.textContent = '';
    confirmPasswordErr.textContent = '';
    successBox.style.display = 'none';
    errorBox.style.display = 'none';

    const password = passwordEl.value;
    const confirmPassword = confirmPasswordEl.value;

    // Validation
    if (password.length < 6) {
      passwordErr.textContent = 'Password must be at least 6 characters';
      return;
    }

    if (password !== confirmPassword) {
      confirmPasswordErr.textContent = 'Passwords do not match';
      return;
    }

    try {
      await confirmPasswordResetWithCode(actionCode, password);
      successBox.style.display = 'block';
      form.style.display = 'none';
      
      setTimeout(() => {
        window.location.href = '/login';
      }, 2000);
    } catch (err) {
      const code = (err.code || '').toString();
      if (code.includes('expired-action-code')) {
        errorBox.style.display = 'block';
        errorBox.textContent = 'This reset link has expired. Please request a new one.';
      } else if (code.includes('invalid-action-code')) {
        errorBox.style.display = 'block';
        errorBox.textContent = 'Invalid reset link. Please request a new password reset.';
      } else {
        errorBox.style.display = 'block';
        errorBox.textContent = 'Failed to reset password. Please try again.';
      }
      console.error(err);
    }
  });
</script>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" class="logo-square" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <circle cx="9" cy="21" r="1"></circle>
                      <circle cx="20" cy="21" r="1"></circle>
                      <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </div>
                <h2>Reset Password</h2>
                <p>Enter your new password</p>
            </div>
            
            <div class="error-message" id="invalidLinkMessage" style="display: none; background: #FEE2E2; border: 2px solid #DC2626; color: #DC2626; padding: 16px; margin-bottom: 24px; border-radius: 0;">
                Invalid or missing reset link. Please request a new password reset.
            </div>

            <form class="login-form" id="resetPasswordForm" novalidate>
                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="toggle-text">SHOW</span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="6">
                        <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Toggle password visibility">
                            <span class="toggle-text">SHOW</span>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">RESET PASSWORD</span>
                    <div class="btn-loader">
                        <div class="loader-bar"></div>
                        <div class="loader-bar"></div>
                        <div class="loader-bar"></div>
                    </div>
                </button>
            </form>

            <div class="success-message" id="successMessage" style="display: none;">
                <div class="success-icon">âœ“</div>
                <h3>Password Reset</h3>
                <p>Your password has been reset successfully. Redirecting to login...</p>
            </div>

            <div class="error-message" id="errorMessage" style="display: none; background: #FEE2E2; border: 2px solid #DC2626; color: #DC2626; padding: 16px; margin-top: 16px; border-radius: 0;">
            </div>

            <div class="signup-link" style="margin-top: 24px;">
                <span>Remember your password? </span>
                <a href="/login">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        if (passwordToggle && password) {
            passwordToggle.addEventListener('click', () => {
                password.type = password.type === 'password' ? 'text' : 'password';
                const t = passwordToggle.querySelector('.toggle-text');
                if (t) t.textContent = password.type === 'password' ? 'SHOW' : 'HIDE';
            });
        }

        if (confirmPasswordToggle && confirmPassword) {
            confirmPasswordToggle.addEventListener('click', () => {
                confirmPassword.type = confirmPassword.type === 'password' ? 'text' : 'password';
                const t = confirmPasswordToggle.querySelector('.toggle-text');
                if (t) t.textContent = confirmPassword.type === 'password' ? 'SHOW' : 'HIDE';
            });
        }
    </script>
</body>
</html>
