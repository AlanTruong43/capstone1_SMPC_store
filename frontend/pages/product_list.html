<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/product_list.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet" />
  <title>Product</title>
  <style>
    .product-thumb {
      width: 250px;
      height: 250px;
      overflow: hidden;
      border-radius: 8px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="/pages/index.html" class="home_icon">
        <p class="logo_1">SMPC</p>
        <p class="logo_2">Second-hand Marketplace</p>
      </a>
      <ul class="nav_menu">
        <li><a href="/pages/index.html">Home</a></li>
        <li class="active"><a href="/pages/product_list.html">Product</a></li>
        <li><a href="/pages/customer_products.html">My Products</a></li>
        <li><a href="/pages/about.html">How It Works</a></li>
      </ul>
      <ul class="info_shop">
        <li><img src="/img/icon/search.png" alt="search"></li>
        <li><img src="/img/icon/user.png" alt="user"></li>
        <li><a href="/pages/cart.html" class="cart"><img src="/img/icon/cart.png" alt="cart"></a></li>
        <li class="sellnow"><a href="/pages/sell_product.html"><button>+ SELL NOW</button></a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO + FILTER BAR -->
  <section class="product_page_1">
    <div class="product_page_1_1">
      <h1>All Product</h1>
      <h3>Discover quality second-hand items from trusted sellers</h3>
    </div>

    <div class="product_page_1_2_content">
      <div class="product_page_1_2">
        <!-- Search -->
        <div class="product_page_1_2_search_input">
          <img src="../img/icon/search.png" alt="">
          <input id="searchInput" type="search" placeholder="Search Product" />
        </div>

        <!-- Category (nạp động) -->
        <div class="product_page_1_2_category_input">
          <select id="filterCategory" class="category">
            <option value="">All Categories</option>
          </select>
        </div>

        <!-- Condition (nạp động) -->
        <div class="product_page_1_2_status_input">
          <select id="filterCondition" class="status">
            <option value="">All Conditions</option>
          </select>
        </div>

        <!-- Location (nạp động) -->
        <div class="product_page_1_2_location_input">
          <select id="filterLocation" class="location">
            <option value="">All Locations</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- LIST + COUNTER -->
  <section class="product_list">
    <p id="resultCounter" class="showing" style="color:#4B5563; padding:20px 0;"></p>

    <!-- JS sẽ render card vào đây -->
    <div id="product-list" class="product_list_info"></div>
  </section>

  <div id="footer-placeholder"></div>
  <script>
    // Load footer dynamically
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(err => console.error("Error loading footer:", err));
  </script>

  <script src="../js/product_list.js"></script>
</body>

</html>
