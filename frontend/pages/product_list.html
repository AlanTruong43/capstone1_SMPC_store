<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Product</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="home_icon"><p class="logo_1">SMPC</p><p class="logo_2">Second-hand Marketplace</p></a>
            <ul class="nav_menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="product_list.html">Product</a></li>
                <li><a href="about.html">How It Works</a></li>
            </ul>
            <ul class="info_shop">
                <li><img src="/img/icon/search.png" alt=""></li>
                <li><img src="/img/icon/user.png" alt=""></li>
                <li><a href="cart.html" class="cart"><img src="/img/icon/cart.png" alt=""></a></li>
                <li class="sellnow"><a href="sell_product.html"><button>+ SELL NOW</button></a></li>
            </ul>
        </nav>
    </header>

    <section class="product_page_1">
        <div class="product_page_1_1">
            <h1>All Product</h3>
            <h3>Discover quality second-hand items from trusted sellers-52</h3>
        </div>

        <div class="product_page_1_2_content">
                    <div class="product_page_1_2">
            <div class="product_page_1_2_search_input">
                <img src="/img/icon/search.png" alt="">
                <input type="search" name="" id="" placeholder="Search Product">
            </div>
            <div class="product_page_1_2_category_input">
                <select class="category" name="" id="">
                    <option value="Category">Category</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Fashion_Clothing">Fashion Clothing</option>
                    <option value="Books">Books</option>
                    <option value="Media">Media</option>
                    <option value="Home">Home</option>
                    <option value="Sport">Sport</option>
                    <option value="Beauty">Beauty</option>
                    <option value="Health">Health</option>
                </select>
            </div>
            <div class="product_page_1_2_status_input">
                <select name="" id="" class="status">
                    <option value="status">Status</option>
                    <option value="New">Good</option>
                    <option value="Like_New">Like New</option>
                    <option value="Medium">Medium</option>
                    <option value="Old">Old</option>
                </select>
            </div>
            <div class="product_page_1_2_location_input">
                <select name="" id="" class="location">
                    <option value="location">Location</option>
                    <option value="DN">Đà Nẵng</option>
                    <option value="HCM">Hồ Chí Minh</option>
                    <option value="HN">Hà Nội</option>
                </select>
            </div>
        </div>
        </div>
    </section>
    <section class="product_list">
        <p class="showing" style="color: #4B5563; padding: 20px 0;">Showing 8 of 12 product</p>
        <div class="product_list_info">
            <div class="product_info_short">
                <div class="product_info_short_head">
                    <img src="/img/banner/d31390df38a31d0d02df82f4738fa6e1 (1).jpg" alt="" class="product_id">
                    <span class="product_status">Like New</span>
                    <span class="product_like"><img src="/img/icon/white heart.png" alt=""></span>
                </div>
                <div class="product_info_long">
                    <h3 class="product_title" style="margin: 10px 0;">iphone 13 ProxMax</h3>
                    <p class="product_price" style="margin-bottom: 10px;">18,500,000 VND</p>
                    <div class="product_seller">
                        <div class="info_seller">
                            <img src="/img/icon/user.png" alt="" class="avt_seller">
                            <p class="name_seller">AlanTruong</p>
                        </div>
                        <div class="rate">
                            <img src="/img/icon/star.png" alt="">
                            <p>5</p>
                        </div>
                    </div>
                    <div class="product_more">
                        <div class="location_more">
                            <img src="/img/icon/locationcolor6B7280.png" alt="">
                            <p class="product_location">Ho Chi Minh</p>
                        </div>
                        <button class="btn_viewdetail">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/product_list.js"></script>
</body>
</html>
