<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Brutalist Login Form</title>
    <link rel="stylesheet" href="login_page_style.css">
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css" />
</head>
<!-- Firebase Auth for LOGIN page -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  
    const firebaseConfig = {
  apiKey: "AIzaSyDI1V6BaKvdeLo2kbXAREWweZyiGAF4508",
  authDomain: "smartshopai-45959.firebaseapp.com",
  projectId: "smartshopai-45959",
  storageBucket: "smartshopai-45959.firebasestorage.app",
  messagingSenderId: "550339763780",
  appId: "1:550339763780:web:b9b8957b1597ef09d5a611"
};
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    const form       = document.getElementById('loginForm');
    const emailEl    = document.getElementById('email');
    const passEl     = document.getElementById('password');
    const emailErr   = document.getElementById('emailError');
    const passErr    = document.getElementById('passwordError');
    const successBox = document.getElementById('successMessage');
  
    /* Nút SHOW/HIDE mật khẩu nếu trang của bạn có #passwordToggle */
    const toggleBtn = document.getElementById('passwordToggle');
    if (toggleBtn) {
      toggleBtn.addEventListener('click', () => {
        passEl.type = passEl.type === 'password' ? 'text' : 'password';
        const t = toggleBtn.querySelector('.toggle-text');
        if (t) t.textContent = passEl.type === 'password' ? 'SHOW' : 'HIDE';
      });
    }
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      emailErr.textContent = '';
      passErr.textContent  = '';
  
      try {
        const cred = await signInWithEmailAndPassword(auth, emailEl.value.trim(), passEl.value);
        const idToken = await cred.user.getIdToken();
  
        await fetch('http://localhost:4000/auth/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken })
        });
  
        if (successBox) successBox.style.display = 'block';
        setTimeout(() => { window.location.href = '/'; }, 800);
      } catch (err) {
        const code = (err.code || '').toString();
        if (code.includes('invalid-email'))     emailErr.textContent = 'Email không hợp lệ';
        else if (code.includes('user-not-found')) emailErr.textContent = 'Email không tồn tại';
        else if (code.includes('wrong-password')) passErr.textContent = 'Sai mật khẩu';
        else passErr.textContent = 'Đăng nhập thất bại';
        console.error(err);
      }
    });
  
    /* Link “Create one” → về trang đăng ký (route /) */
    const createLink = document.querySelector('.signup-link a');
    if (createLink) createLink.setAttribute('href', '/');
  </script>
  
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" class="logo-square" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <circle cx="9" cy="21" r="1"></circle>
                      <circle cx="20" cy="21" r="1"></circle>
                      <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                  </div>
                <h2>Sign In</h2>
                <p>Enter your credentials</p>
            </div>
            
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="toggle-text">SHOW</span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="checkbox-label">
                            <div class="checkbox-box"></div>
                            <span>Remember me</span>
                        </label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">SIGN IN</span>
                    <div class="btn-loader">
                        <div class="loader-bar"></div>
                        <div class="loader-bar"></div>
                        <div class="loader-bar"></div>
                    </div>
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn">
                    <span class="social-text">GOOGLE</span>
                </button>
                <button type="button" class="social-btn">
                    <span class="social-text">FACEBOOK</span>
                </button>
            </div>

            <div class="signup-link">
                <span>No account? </span>
                <a href="/">Create one</a>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h3>Success</h3>
                <p>Redirecting...</p>
            </div>
        </div>
    </div>

    <script src="../../shared/js/form-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
